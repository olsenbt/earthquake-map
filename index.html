<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
</head>

<body>
    <main id="container">
        <div id="side-panel">

            <h2>Olympic Peninsula Schools</h2>
            <button>Sort by School Name</button>

            <table>
                <tr>
                    <th>ID</th>
                    <th>School Name</th>
                    <th>County</th>
                </tr>
            </table>

        </div>
        <div id="map"></div>

    </main>
    <script>
        // define the mapbox access token
        mapboxgl.accessToken =
            'pk.eyJ1Ijoib2xzZW5idCIsImEiOiJja3h4c2x6bmQwMzNvMnBvMzRjOWIwOHI2In0.1PhFaPHGEUL1_HIkISrSZg';

        // define the map object
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/olsenbt/cladaeyii000414pmy1ei4ryx', // style URL
            zoom: 5.5, // starting zoom
            center: [-120, 47] // starting center
        });



        async function geojsonFetch() {

            let response, schools, counties, table;
            response = await fetch('assets/schools.geojson');
            schools = await response.json();
            response = await fetch('assets/counties.geojson');
            counties = await response.json();

            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;
            for (let i = 0; i < schools.features.length; i++) {
                // Create an empty <tr> element and add it to the 1st position of the table:
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = schools.features[i].properties.OBJECTID;
                cell2.innerHTML = schools.features[i].properties.SchoolName;
                cell3.innerHTML = schools.features[i].properties.County;
            }


            //load data to the map as new layers and table on the side.
            map.on('load', function loadingData() {

                map.addSource('schools', {
                    type: 'geojson',
                    data: schools
                });

                map.addSource('counties', {
                    type: 'geojson',
                    data: counties
                });

                map.addLayer({
                    'id': 'counties-layer',
                    'type': 'fill',
                    'source': 'counties',
                    'paint': {
                        'fill-color': '#0080ff', // blue color fill
                        'fill-opacity': 0.2,
                        'fill-outline-color': '#ffffff'
                    }
                });

                map.addLayer({
                    'id': 'outline',
                    'type': 'line',
                    'source': 'counties',
                    'layout': {},
                    'paint': {
                        'line-color': '#e8f7ff',
                        'line-width': 3
                    }
                });

                map.addLayer({
                    'id': 'schools-layer',
                    'type': 'circle',
                    'source': 'schools',
                    'paint': {
                        'circle-radius': 5,
                        'circle-stroke-width': 1,
                        'circle-color': 'blue',
                        'circle-stroke-color': 'white'
                    }
                });
            });
        }

        geojsonFetch();

        let btn = document.getElementsByTagName("button")[0];

        btn.addEventListener('click', sortTable);

        // define the function to sort table
        function sortTable(e) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("td")[1];
                    y = rows[i + 1].getElementsByTagName("td")[1];

                    console.log("x");
                    console.log(x);

                    console.log("y");
                    console.log(y);
                    //check if the two rows should switch place:
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>

</body>

</html>
